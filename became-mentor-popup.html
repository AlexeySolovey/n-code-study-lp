<div class="popup give-feedback-popup became-mentor-popup">
    <div class="popup-body">
        <div class="popup__close"></div>
        <div class="popup__title-group">
            <h2 class="popup__title">СТАТИ МЕНТОРОМ</h2>
            <p class="popup__sub-title">Залиште Ваші контактні дані, і ми Вам обов'язково зателефонуємо!</p>
        </div><a class="back-link">Назад </a>
        <form class="form" action="POST" id="feedbackForm">
            <label class="required" for="name">
                <input type="text" name="name" placeholder="Ім’я та Прізвище" required="required" />
            </label>
            <label class="required" for="work">
                <input type="text" name="work" placeholder="Місце роботи" required="required" />
            </label>
            <label class="required" for="phone">
                <input type="phone" name="phone" placeholder="Номер телефону" required="required" />
            </label>
            <label class="required" for="email">
                <input type="email" name="email" placeholder="E-mail" required="required" />
            </label>
            <label class="required" for="file">
                <input type="file" name="file" accept=".doc,.docx,.pdf" placeholder="Прикріпити файл з резюме"
                    required="required" />
            </label>
            <label class="required" for="place">
                <input type="text" name="place" placeholder="Посада" required="required" />
            </label>
            <label class="required" for="linkedIn">
                <input type="text" name="linkedIn" placeholder="LinkedIn" required="required" />
            </label>
            <label class="required" for="social">
                <input type="text" name="social" placeholder="Соціальна мережа" required="required" />
            </label>
            <label class="required" for="social">
                <input type="" name="social" placeholder="Соціальна мережа" required="required" />
            </label>
            <textarea name="comment" placeholder="Коментар (не обов’язково)"></textarea>
            <div class="from__btn">
                <button class="btn" type="submit">Надіслати ЗАЯВКУ</button>
            </div>
        </form>
    </div>
</div>
